<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
            </ul>


            <div class="col-md-3 text-end" sec:authorize="isAuthenticated()">

                <form th:action="@{/logout}" method="post"><input type="submit" value="Выйти"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>

                <button th:if="${#authorization.expression('hasAuthority(''ADMIN'')') or #authorization.expression('hasAuthority(''USER'')')}"
                        type="button" class="btn btn-outline-success my-2 mr-2 my-sm-0">Profile
                </button>
                <button th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" type="button"
                        class="btn btn-danger">ADMIN Button
                </button>
            </div>

            <div sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Login</a>
                <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/register}">Register</a>
            </div>

        </header>
    </div>
</header>


<body>


<footer>
    <p>
        Current time is <span th:text="${serverTime}"/>
    </p>
</footer>


</body>
</html>
