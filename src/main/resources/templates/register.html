<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/register}" method="post" th:object="${userDto}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('email')}" th:text="${err}">Validation error</small>
                </div>

                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" id="username" th:field="*{userName}" class="form-control" placeholder="Enter user name">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('userName')}" th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="username">First name</label>
                    <input type="text" id="firstname" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('firstName')}" th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="username">Last name</label>
                    <input type="text" id="lsatname" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('lastName')}" th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="password">Repeat Password</label>
                    <input type="password" id="repeatPassword" th:field="*{repeatPassword}" class="form-control" placeholder="Password">
                    <small class="form-text text-danger" th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}">Validation error</small>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
